     <div class="form-container">
      <form action="#" method="post" id="form">
        <label for="day">Day:</label>
        <input
          type="number"
          id="day"
          name="day"
          min="1"
          max="31"
          required
        /><br />

        <label for="month">Month:</label>
        <input
          type="number"
          id="month"
          name="month"
          min="1"
          max="12"
          required
        /><br />

        <label for="year">Year:</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1900"
          max="2100"
          required
        /><br />

        <label for="gender">Gender:</label>
        <input
            id="Gender"
            /> <br>
        <button type="submit">contact us on 0712345678</button>
        <p id="output"></p>
